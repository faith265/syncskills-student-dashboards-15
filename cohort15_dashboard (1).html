<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cohort 15 Student Stats Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@300;500;700;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #141932;
            --bg-card: #1a1f3a;
            --accent-primary: #00ff88;
            --accent-secondary: #00d4ff;
            --accent-warning: #ffb800;
            --accent-danger: #ff3366;
            --text-primary: #e8edf7;
            --text-secondary: #8891b2;
            --border-color: rgba(0, 255, 136, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Archivo', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .background-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 136, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 136, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 0;
            pointer-events: none;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
        }

        h1 {
            font-size: clamp(2.5rem, 6vw, 5rem);
            font-weight: 900;
            letter-spacing: -0.03em;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            animation: slideDown 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .subtitle {
            font-family: 'Space Mono', monospace;
            font-size: 1.1rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.15em;
            animation: fadeIn 1s ease-out 0.3s backwards;
            margin-bottom: 10px;
        }

        .info-note {
            font-size: 0.9rem;
            color: var(--text-secondary);
            animation: fadeIn 1s ease-out 0.5s backwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            animation: fadeIn 1s ease-out 0.5s backwards;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 18px 24px;
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: 'Archivo', sans-serif;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 4px rgba(0, 255, 136, 0.1);
        }

        .search-box input::placeholder {
            color: var(--text-secondary);
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 18px 28px;
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-secondary);
            font-size: 0.95rem;
            font-weight: 600;
            font-family: 'Archivo', sans-serif;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .filter-btn:hover {
            border-color: var(--accent-primary);
            color: var(--accent-primary);
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
            color: var(--bg-primary);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            border-radius: 16px;
            padding: 28px;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            animation: cardAppear 0.6s cubic-bezier(0.16, 1, 0.3, 1) backwards;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .stat-card:hover::before {
            transform: scaleX(1);
        }

        .stat-card:hover {
            border-color: var(--accent-primary);
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 255, 136, 0.15);
        }

        @keyframes cardAppear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .student-name {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .attendance-badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 700;
            font-family: 'Space Mono', monospace;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .badge-excellent {
            background: rgba(0, 255, 136, 0.15);
            color: var(--accent-primary);
        }

        .badge-good {
            background: rgba(0, 212, 255, 0.15);
            color: var(--accent-secondary);
        }

        .badge-moderate {
            background: rgba(255, 184, 0, 0.15);
            color: var(--accent-warning);
        }

        .badge-low {
            background: rgba(255, 51, 102, 0.15);
            color: var(--accent-danger);
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 900;
            font-family: 'Space Mono', monospace;
        }

        .progress-bar-container {
            width: 100%;
            height: 8px;
            background: var(--bg-secondary);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 8px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 10px;
            transition: width 1s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 20px;
        }

        .metric-box {
            text-align: center;
            padding: 16px;
            background: var(--bg-secondary);
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 136, 0.1);
        }

        .metric-box .value {
            font-size: 2rem;
            font-weight: 900;
            font-family: 'Space Mono', monospace;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .metric-box .label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-top: 4px;
        }

        .no-results {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-secondary);
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
            }

            .filter-buttons {
                width: 100%;
            }

            .filter-btn {
                flex: 1;
            }

            .metrics-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="background-grid"></div>
    
    <div class="container">
        <header>
            <h1>Cohort 15 Student Performance</h1>
            <p class="subtitle">Weeks 2-4 Statistics (2025)</p>
            <p class="info-note">Total Sessions: 6 (2 sessions/week for 3 weeks)</p>
        </header>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search student name...">
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All Students</button>
                <button class="filter-btn" data-filter="perfect">Perfect (100%)</button>
                <button class="filter-btn" data-filter="good">Good (67-99%)</button>
                <button class="filter-btn" data-filter="below-67">Below 67%</button>
            </div>
        </div>

        <div class="stats-grid" id="statsGrid"></div>
        <div class="no-results" id="noResults" style="display: none;">
            No students found matching your criteria.
        </div>
    </div>

    <script>

            {name: "Chukwu Victor Onyemaobi", attendance: 66.7, presentations: 1, assessments: 1},
            {name: "Daniel Antwi", attendance: 66.7, presentations: 1, assessments: 1},
            {name: "Isabella Brown", attendance: 66.7, presentations: 0, assessments: 0},

            {name: "Michael Igbinosa Amienotale", attendance: 66.7, presentations: 1, assessments: 1},

            {name: "Seki Titus Parmito", attendance: 16.7, presentations: 0, assessments: 0},
            {name: "Aurelia Lwoyelo", attendance: 0.0, presentations: 0, assessments: 0},
            {name: "Busayo Aroloye", attendance: 0.0, presentations: 0, assessments: 0},
            {name: "Ifeoma Prudence Oletubo", attendance: 0.0, presentations: 0, assessments: 0},
            {name: "Karin Samoura", attendance: 0.0, presentations: 0, assessments: 0},
            {name: "Krystela Rea T - Igot", attendance: 0.0, presentations: 0, assessments: 0},
            {name: "Pietta Chepng'Etich Bett", attendance: 0.0, presentations: 0, assessments: 0}
        ];

        function getBadgeClass(attendance) {
            if (attendance >= 100) return 'badge-excellent';
            if (attendance >= 67) return 'badge-good';
            if (attendance >= 34) return 'badge-moderate';
            return 'badge-low';
        }

        function getBadgeText(attendance) {
            if (attendance >= 100) return 'Perfect';
            if (attendance >= 67) return 'Good';
            if (attendance >= 34) return 'Moderate';
            return 'Low';
        }

        function createStudentCard(student, index) {
            const card = document.createElement('div');
            card.className = 'stat-card';
            card.style.animationDelay = `${index * 0.05}s`;

            card.innerHTML = `
                <div class="student-name">${student.name}</div>
                <span class="attendance-badge ${getBadgeClass(student.attendance)}">
                    ${getBadgeText(student.attendance)}
                </span>

                <div class="stat-row">
                    <span class="stat-label">Attendance Rate</span>
                    <span class="stat-value" style="color: var(--accent-primary)">${student.attendance}%</span>
                </div>
                <div class="progress-bar-container">
                    <div class="progress-bar" style="width: ${student.attendance}%"></div>
                </div>

                <div class="metrics-grid">
                    <div class="metric-box">
                        <div class="value">${student.presentations}</div>
                        <div class="label">Presentations</div>
                    </div>
                    <div class="metric-box">
                        <div class="value">${student.assessments}</div>
                        <div class="label">Assessments</div>
                    </div>
                </div>
            `;

            return card;
        }

        function renderStudents(filter = 'all', searchTerm = '') {
            const grid = document.getElementById('statsGrid');
            const noResults = document.getElementById('noResults');
            grid.innerHTML = '';

            let filtered = studentsData.filter(student => {
                const matchesSearch = student.name.toLowerCase().includes(searchTerm.toLowerCase());
                let matchesFilter = true;

                if (filter === 'perfect') {
                    matchesFilter = student.attendance === 100;
                } else if (filter === 'good') {
                    matchesFilter = student.attendance >= 67 && student.attendance < 100;
                } else if (filter === 'below-67') {
                    matchesFilter = student.attendance < 67;
                }

                return matchesSearch && matchesFilter;
            });

            if (filtered.length === 0) {
                noResults.style.display = 'block';
            } else {
                noResults.style.display = 'none';
                filtered.forEach((student, index) => {
                    grid.appendChild(createStudentCard(student, index));
                });
            }
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
            renderStudents(activeFilter, e.target.value);
        });

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                const searchTerm = document.getElementById('searchInput').value;
                renderStudents(btn.dataset.filter, searchTerm);
            });
        });

        // Initial render
        renderStudents();
    </script>
</body>
</html>
